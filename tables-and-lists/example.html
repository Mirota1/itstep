<!DOCTYPE html>
<html>
<head>
    <title>tables-and-lists</title>
    <meta charset="utf-8">
    <style type="text/css"> 
      ol{
          list-style-type: lower-alpha
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2 style="text-align:center;">საყიდლების სია</h2>
<ul>
    <li>საჭმელი</li>
    <ol>
        <li>კომბოსტო</li>
        <li>პური</li>
        <li>კიტრი</li>
        <li>პომიდორი</li>
        <li>ქათმის ფილე</li>
    </ol>
    <li>საყოფაცხოვრებო ქიმია</li>
    <ol>
        <li>საპონი</li>
        <li>დეოდორანტი</li>
        <li>შამპუნი</li>
        <li>ჭურჭლის ჟელე</li>
        <li>სარეცხი ფხვნილი</li>
        
    </ol>
</ul>
</body>
</html>
